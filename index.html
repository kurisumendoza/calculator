<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
  <script defer src="script/script.js"></script>
  
</head>
<body>
  <div class="main-container">
    <div class="display">
      <div class="computation-display"> 
        <span class="first-value"></span>
        <span class="displayed-operator"></span>
        <span class="second-value"></span></div>
      <div class="result-display"></div>
    </div>
    <div class="button-container">
      <button class="clear">Clear</button>
      <button class="delete">Del</button>
      <button class="operator divide">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator multiply">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator minus">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator plus">+</button>
      <button class="plus-minus">+/-</button>
      <button class="number zero">0</button>
      <button class="decimal">.</button>
      <button class="equals">=</button>
    </div>
  </div>
</body>
</html>
