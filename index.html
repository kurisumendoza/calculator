<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="script/script.js"></script>
</head>
<body>
  <div class="display">
    <div class="computation-display" style="height: 20px;">
      <span class="first-value"></span>
      <span class="displayed-operator"></span>
      <span class="second-value"></span></div>
    <div class="result-display" style="height: 20px;"></div>
  </div>
  <div class="calc-buttons">
    <button class="clear">Clear</button>
    <button class="delete">Del</button>
    <button class="operator divide">/</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator multiply">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator minus">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator plus">+</button>
    <button class="plus-minus">+/-</button>
    <button class="number zero">0</button>
    <button class="decimal">.</button>
    <button class="equals">=</button>
  </div>
  
</body>
</html>
